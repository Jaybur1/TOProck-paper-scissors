<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="score-board">
            <ul>
                <li id="user-score">User:0</li>
                <li id="comp-score">Computer:0</li>
                <li id="tie-score">Tie:0</li>
                <li id="round">Round Played:0</li>
            </ul>
        </div>
        <div class="final-restart"></div>
        <div class="battleground"></div>
        <div class="user-choice">
            <i class="far fa-hand-rock rock"></i>
            <i class="far fa-hand-paper paper"></i>
            <i class="far fa-hand-scissors scissors"></i>
        </div>
    </div>
    <div class="final-reset">

    </div>
    <button class="resetBtn">Restart Game</button>
    <footer>
        Coded by JayBur&copy;2019
    </footer>
    <script src="index.js"></script>
</body>

</html>
